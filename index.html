<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
    <!-- daisy and tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF1F3D",
              secondary: "rgb(156 163 175)",
              tertiary: "#252525",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <nav
        class="flex flex-col lg:flex-row justify-between items-center px-12 py-8 space-y-3 lg:space-y-0"
      >
        <img src="Logo.png" alt="logo" />
        <button class="bg-secondary text-tertiary px-5 py-2 rounded-lg">
          Sort By View
        </button>
        <button class="bg-primary text-tertiary px-6 py-2 rounded-lg">
          Blog
        </button>
      </nav>
      <hr />
    </header>
    <main></main>
    <footer></footer>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
